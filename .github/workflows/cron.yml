name: API Activation Cron Job
on:
  schedule:
    - cron: "*/10 * * * *" # Run every 10 minutes

jobs:
  activate-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm ci

      - name: Activate API
        run: npm run dev
